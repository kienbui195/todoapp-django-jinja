{% extends "base.html" %} 
{% load static %} 

{% block title %} Todo App | Edit {% endblock title %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="border-1 rounded-md p-2 bg-blue-200 mt-20">
    <div class="flex flex-col space-y-1 items-center">
      
      <div class="flex items-center space-x-2">
        <a class="font-bold underline" href="{% url "todoList" %}"> Back </a>
        <div>Update task &nbsp;<b>{{data.title}}</b> </div>
      </div>
      <form class="flex items-center justify-between flex-col items-stretch space-y-2" method="POST" action="{% url "edit" id=data.no %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="add a task..." class="p-2" value="{{data.title}}" />
        <button type="submit" class="p-2 bg-green-200">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
